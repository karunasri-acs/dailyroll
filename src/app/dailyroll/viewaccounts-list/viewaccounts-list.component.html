<div class="row">
		<div class="content-wrapper">
				<section class="content">
					<div class="row">
<div class="box box-info">
		<div class="box-body">
	<div class="row">
	
				  <div class="col-md-12">
						<div class="col-sm-12">
							
								<table  id="my-tables" datatable  class="table table-bordered"  *ngIf="myTable">
										<thead>
										  <tr>
											<th>S.No</th>
											<th>Amount  </th>
											<th>Date</th>
											<th>Category</th>
											<th>Description</th>
										</tr>  
										</thead>
						<tbody>
							<tr  role="row" class="odd" *ngFor="let item of accountlist,let i=index">
									<td>{{i+1}}</td>
									<td>{{item.amount}}</td>
									<td>{{item.date}}</td>
									<td>{{item.catname}}</td>
									<td>{{item.description}}</td>
							   
							</tr>
						  </tbody>
									  </table>
						  </div>
				</div>
	</div>
		</div>
		</div>	
		</div>
		</section>
		</div>	
	</div>

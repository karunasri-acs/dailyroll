<div class="row" *ngFor="let list of details">
     <div class="col-md-3">
        <div class="box box-widget widget-user-2">
               <div class="widget-user-header bg-yellow">
                 <div class="widget-user-image">
                  <img class="profile-user-img img-responsive img-circle"  [src]="photo"  width="100" height="100" alt="User Image"/>
                 </div>
                 <h3 class="widget-user-username">{{name}}</h3>
                
                 <br>
                    <br>
                </div>
         
               
           </div>
            <app-dailyadscomponent> </app-dailyadscomponent>
            
            </div>
     <div class="col-md-9">
      <div class="active" *ngFor="let list of details" > 
     
            <form>
                <div class="form-group">
                  <label for="inputName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" name="name" [(ngModel)]="list.firstName" [ngModelOptions]="{standalone:true}" >
                    </div>
                </div>
                <br><br><br>
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-3 control-label">Last name</label>
                  <div class="col-sm-9">
                  <input type="text" class="form-control" id="fname" [(ngModel)]="list.lastName" [ngModelOptions]="{standalone:true}" > 
                </div>
                </div>
                <br><br>
                <div class="form-group">
                  <label for="inputName" class="col-sm-3 control-label">Email Address</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" name="email" [(ngModel)]="list.email"disabled [ngModelOptions]="{standalone:true}">
                  </div>
                </div>
                <br><br>
                <div class="form-group">
                  <label for="inputName" class="col-sm-3 control-label">Address </label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="address1" [(ngModel)]="list.address"[ngModelOptions]="{standalone:true}">
                  </div>
                </div>
                <br><br>
                <div class="form-group">
                          <label for="inputName" class="col-sm-3 control-label">Country</label>
                <div class="col-sm-9">
                            <input type="text" class="form-control" name="address2" [(ngModel)]="list.country"[ngModelOptions]="{standalone:true}">
                          </div>
                </div>
                <br><br>
                <div class="form-group">
                  <label for="inputSkills" class="col-sm-3 control-label">Phone</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="state" required=""[(ngModel)]="list.phone" [ngModelOptions]="{standalone:true}">
                  </div>
                </div>
                <br><br>
                <div class="form-group">
                  <label for="inputSkills" class="col-sm-3 control-label">Profile</label>
                  <div class="col-sm-9">
                      <input type="file"id="fileToUpload" name="fileToUpload">
                    </div>
                </div>
                <br><br> 
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                      <button type="button" (click)="saveprofile(list)" class="btn btn-danger">Update</button>
                    </div>
                 </div>
         
      </form>
     </div>
     <br><br>
    
    </div>

  </div>
